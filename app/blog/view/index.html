<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="www.yanshisan.cn" />
    <meta name="robots" content="all" />
    <title>{block name="title"}{$title|default=''}{/block}</title>
    <link rel="stylesheet" href="__ROOT__/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css" />
    <link rel="stylesheet" href="__ROOT__/css/master.css" />
    <link rel="stylesheet" href="__ROOT__/css/gloable.css" />
    <link rel="stylesheet" href="__ROOT__/css/nprogress.css" />
	{block name="style"}{/block}
</head>
<body>
    <div class="header">
    </div>
    <header class="gird-header">
        <div class="header-fixed">
            <div class="header-inner">
                <a href="/" class="header-logo" id="logo">ThinkBIM</a>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="{:url('@blog')}">BLOG</a></li>
                        <li><a href="{:url('@blog/message')}">MESSAGE</a></li>
                        <li><a href="{:url('@blog/link')}">LINK</a></li>
                    </ul>
                </nav>
                {if session('thinkbim_blog_user.nickname')}
                <a href="{:url('@blog/logout')}" class="blog-user">
                    <img src="{:session('thinkbim_blog_user.figureurl_qq_1')}" alt="{:session('thinkbim_blog_user.nickname')}" title="{:session('thinkbim_blog_user.nickname')}">
                </a>
                {else /}
                <a href="{:url('@blog/login')}" class="blog-user"><i class="fa fa-qq"></i></a>
                {/if}
                <a class="phone-menu">
                    <i></i>
                    <i></i>
                    <i></i>
                </a>
            </div>
        </div>
    </header>
    <div class="doc-container" id="doc-container">
		{block name='content'}{/block}
    </div>
    <footer class="grid-footer">
        <div class="footer-fixed">
            <div class="copyright">
                <div class="info">
                    <div class="contact">
                        <a href="https://github.com/ThinkBIM" class="github" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="javascript:void(0)" class="qq"  title="517966909"><i class="fa fa-qq"></i></a>
                        <a href="javascript:void(0)" class="email" target="_blank" title="thinkbim@thinkbim.cn"><i class="fa fa-envelope"></i></a>
                        <a href="javascript:void(0)" class="weixin" title="ThinkBIM-mini"><i class="fa fa-weixin"></i></a>
                    </div>
                    <p class="mt05">
                        Copyright &copy; 2020-2021 ThinkBIM All Rights Reserved <a target="_blank" href="https://beian.miit.gov.cn">京ICP备16068492号</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="__LAYUI__/layui.all.js"></script>
    <script src="__ROOT__/js/yss/gloable.js"></script>
    <script src="__ROOT__/js/plugins/nprogress.js"></script>
    <script>NProgress.start();</script>
 	<script src="__ROOT__/js/yss/article.js"></script>
    <script>
        window.onload = function () {
            NProgress.done();
        };
        //调用QC.Login方法，指定btnId参数将按钮绑定在容器节点中
    </script>
    {block name='script'}{/block}
</body>
</html>
